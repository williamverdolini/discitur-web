<!-- HEADER AREA -->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-include="'modules/navigation/navbar.html'" ng-controller="NavCtrl">

<!-- LOADING MODAL DIALOG -->
    <div class="col-md-3 bs-callout bs-callout-info" style="z-index:2000;position:fixed;left:2%;top:85%" ng-show="$root.$loading"><h3>{{labels.loading}}</h3></div>
<!-- TEST ENVIRONMENT MODAL DIALOG -->
    <div class="col-sm-3 col-md-2 col-lg-2 bs-callout bs-callout-warning h5" style="z-index:2000;position:fixed;right:2%;top:90%" ng-show="$root.testEnv">
        <button type="button" class="close" ng-click="$root.testEnv=false">&times;</button>
    {{labels.testEnv}}
    </div>
<!-- COOKIES NOTIFICATION MODAL DIALOG -->
<div class="col-sm-6 col-md-6 col-lg-6 bs-callout bs-callout-info h5" style="z-index:3000;position:fixed;left:2%;top:50%" ng-hide="($root.isCookiesAccepted || $root.state.current.name=='master.1cl.cookies')" ng-controller="DisciturCookiesCtrl">
    <div ng-bind-html="$state"></div>
    <div ng-bind-html="labels.cookiesNotificationContent"></div>
    <a class="btn btn-success" ng-click="actions.acceptCookieNotification()">{{labels.cookiesAccept}}</a>
    <a ui-sref="master.1cl.cookies" class="btn btn-info">{{labels.cookiesLaw}}</a>
</div>
