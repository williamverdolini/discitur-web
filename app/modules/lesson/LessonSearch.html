<div ng-controller="LessonSearchCtrl" id="lessonSearch">

    <form class="navbar-form" ng-submit="search()">
        <div class="form-group  col-sm-4 col-md-4 col-md-offset-1">
            <div class="input-group">
                <input class="form-control" type="text" placeholder="{{labels.keywordPlaceholder}}" ng-model="keyword">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit">{{labels.searchButton}}</button>
                </span>
            </div>
        </div>
    </form>
    <p class="navbar-text">
        <a class="navbar-link" ng-click="openAdvSearch()">
            <small>{{labels.advancedSearchButton}}</small>
        </a>
    </p>

    <div class="container" ng-include="'modules/lesson/LessonAdvSearch.html'"></div>
</div>
