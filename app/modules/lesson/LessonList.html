<div class="row" ng-repeat="lesson in lessons">
    <div>
        <h2>
            {{lesson.title}} 
            <h4><rating value="lesson.rate" readonly="true"></rating><span class="label label-info">{{lesson.rate}}</span></h4>
            <h4><small>{{lesson.author.name}} {{lesson.author.surname}} - {{labels.publishedOn}}: {{lesson.publishedOn | date}}</small></h4>
        </h2>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div>
                <p>{{lesson.conclusion}} </p>
                <p><a class="btn btn-default" ng-href="#/lesson/{{lesson.lessonId}}">{{labels.viewMore}}</a></p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h5>{{lesson.discipline}}</h5>
                    <h5>{{lesson.school}}</h5>
                    <h5>{{lesson.classroom}}</h5>
                </div>
            </div>
        </div>
    </div>
    <hr ng-hide="($index+1)==lessons.length" />
</div>
<div class="row">
    <div class="col-md-12" ng-show="totalLessons==0">
        <h4>{{labels.noLessonFound}}</h4>
    </div>
    <div class="col-md-8" ng-hide="totalLessons<=pageSize">
        <pager total-items="totalLessons" page="currentPage" items-per-page="pageSize" on-select-page="getPage({ pageNum: page })" previous-text="<" next-text=">"></pager>
    </div>
</div>
