<script type="text/ng-template" id="UserSignIn">
    <div class="modal-header">
        <button type="button" ng-click="actions.cancel()" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 class="modal-title">{{labels.signInTitle}}</h3>
    </div>
    <div class="modal-body">

        <div class="row">
            <!-- Login Panel -->
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading"><h3 class="panel-title">{{labels.login}}</h3></div>
                    <div class="panel-body">
                        <form class="form-horizontal" name="local.LoginForm" ng-submit="actions.doLogin()" novalidate>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">{{labels.username}}</label>
                                <div class="col-sm-7">
                                    <input class="form-control input-sm" type="text" ng-minlength="4" name="username" ng-model="local.username" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">{{labels.password}}</label>
                                <div class="col-sm-7">
                                    <input class="form-control input-sm" type="password" name="password" ng-model="local.password" required>
                                </div>
                            </div>
                            <div class="alert alert-danger" ng-show="local.errors.show" ng-bind-html="local.errors.message"></div>
                            <button class="btn btn-primary pull-right" type="submit">{{labels.loginButtom}}</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Registration Panel -->
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading"><h3 class="panel-title">{{labels.register}}</h3></div>
                    <div class="panel-body">
                        <form class="form-horizontal" name="local.SignupForm" ng-submit="actions.doSignup()" novalidate>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">{{labels.name}}</label>
                                <div class="col-sm-7">
                                    <input class="form-control input-sm" type="text" name="name" ng-model="local.SUname" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">{{labels.surname}}</label>
                                <div class="col-sm-7">
                                    <input class="form-control input-sm" type="text" name="surname" ng-model="local.SUsurname" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">{{labels.email}}</label>
                                <div class="col-sm-7">
                                    <input class="form-control input-sm" type="email" name="email" ng-model="local.SUemail" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">{{labels.username}}</label>
                                <div class="col-sm-7">
                                    <input class="form-control input-sm" type="text" name="username" ng-minlength="4" ng-model="local.SUusername" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-5 control-label">{{labels.password}}</label>
                                <div class="col-sm-7">
                                    <input class="form-control input-sm" type="password" name="password" ng-minlength="7" ng-model="local.SUpassword" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">{{labels.confirmPassword}}</label>
                                <div class="col-sm-7">
                                    <input class="form-control input-sm" type="password" name="confirmPassword" ng-minlength="7" ng-model="local.SUconfirmpassword" required>
                                </div>
                            </div>


                            <div class="alert alert-danger" ng-show="local.SUerrors.show" ng-bind-html="local.SUerrors.message"></div>
                            <button class="btn btn-primary pull-right" type="submit">{{labels.signupButton}}</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!--
    <div class="modal-footer">
    </div>
        -->
</script>
